<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Para renderizar adequadamente em dispositivos moveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Projeto 9 - Botao</title>
  </head>
  <body>
    <div class = "container">
        <h2>Botão Personalizado</h2>
       <button type="button" class="btn btn-outline-primary">Primary</button>
       <button type="button" class="btn btn-outline-secondary">Secondary</button>
       <button type="button" class="btn btn-outline-success">Success</button>
       <button type="button" class="btn btn-outline-danger">Danger</button>
       <button type="button" class="btn btn-outline-warning">Warning</button>
       <button type="button" class="btn btn-outline-info">Info</button>
       <button type="button" class="btn btn-outline-light">Light</button>
       <button type="button" class="btn btn-outline-dark">Dark</button>

       <button type="button" class="btn btn-link">Link</button>
       
       <h2>Botão Link</h2>
       <a class="btn btn-primary" href="#" role="button">Apostila 1</a><br><br>
       <a class="btn btn-primary" href="#" role="button">Apostila 2</a><br><br>

       <h2>Botão Submeter</h2>
       <button class="btn btn-primary" type="submit">Cadastrar</button>

       <h2>Botão Input</h2>
       <input class="btn btn-danger" type="button" value="Editar">

       <h2>Botão Input Submit</h2>
       <input class="btn btn-warning" type="submit" value="Cadastrar">

       <h2>Botão Resetar</h2>
       <input class ="btn btn-primary" type="reset" value="Reset">

       <h2>Botão página inteira</h2>
       <button type="button" class="btn btn-primary btn-lg btn-block">Large button</button>
       <button type="button" class="btn btn-outline-secondary btn-sm btn-block">Small button</button>

       <br><br>
       <h2>Disabled button</h2>
       <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
       <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

       <a href="#" class="btn btn-danger btn-lg disabled" aria-disabled="true">Apagar</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
