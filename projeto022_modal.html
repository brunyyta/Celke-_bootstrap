<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Para renderizar adequadamente em dispositivos moveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Projeto 22 - Modal</title>
  </head>
  <body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" arial-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse, ipsa!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                <div class="modal-body">
                  <h5>Popover in a modal</h5>
                  <p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" 
                    data-content="Popover body content is set in this attribute">button</a>
                    <hr>
                    <h5>Tooltips in a modal</h5>
                    <p>
                      <a href="#" class="toltip-test" title="Tooltip">This link</a>
                      and <a href="#" class="tooltip-test" title="Tooltip">that link</a>
                      have tooltips on hover.
                    </p>
                  </p>
                </div>
            </div>
        </div>
    </div>











        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
