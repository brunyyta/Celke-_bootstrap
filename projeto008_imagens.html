<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Para renderizar adequadamente em dispositivos moveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Projeto 8 - Imagens</title>
  </head>
  <body>
    <div class = "container">
        <img src="img/site1.jpg" class="img-fluid" alt="Responsive image">
        <img src="img/site1.jpg" class="img-thumbnail" alt="Responsive image">

        <img src="img/site1.jpg" class="rounded float-left" alt="Responsive Image" width="300px">
        <img src="img/site1.jpg" class="rounded float-right" alt="Responsive Image" width="300px">

        <div class="text-center">
            <img src="img/site1.jpg" class = "rounded" alt = "Img" width="300px">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
