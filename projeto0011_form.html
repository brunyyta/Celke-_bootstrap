<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Para renderizar adequadamente em dispositivos moveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Projeto 11 - Layout Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Register User</h1>
      <form>
          <div class="form-row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                  <input type="text" class="form-control"placeholder="Last name">
              </div>
          </div>
      </form>
      <h2>Register customer</h2>
      <form>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="email">
              </div>
              <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="password">
              </div>
          </div>
          <div class="form-group">
              <label for="inputAddress2">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio or floor">
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                  </select>
              </div>
              <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
              </div>
          </div>
          <div class="form-group">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">Check me out</label>
              </div>
          </div>
          <button type="submit" class="btn btn-success">Update</button>
      </form>

      <h2>Horizontal form</h2>
      <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="email">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-from-label">Password</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="password">
              </div>
          </div>
          <fieldset class="form-group">
              <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="options">
                          <label class="form-check-label" for="gridRadios1">First Radio</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option">
                          <label class="form-check-label" for="gridRadios2">Second Radio</label>
                      </div>
                      <div class="form-check disabled">
                           <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option" disabled>
                           <label class="form-check-label" for="gridRadios3">Third Disabled Radio</label>
                      </div>
                  </div>
              </div>
          </fieldset>
          <div class="form-group row">
              <div class="col-sm-2">Checkbox</div>
              <div class="col-sm-10">
                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Example checkbox</label>
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
          </div>
      </form>    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
